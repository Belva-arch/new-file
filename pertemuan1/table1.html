<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    
    <table align="center" border="1" cellpadding="20" cellspacing="0">
        <tr>
            <td bgcolor="#BA9CC4">No</td>
            <td bgcolor="#BA9CC4">Nama</td>
            <td bgcolor="#BA9CC4">Kelaz</td>
         </tr>

        <tr>
            <td>1</td>
            <td>Dimas</td>
            <td>DKV</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Keanu</td>
            <td>DKV</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Belva</td>
            <td>RPL</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Syabhil</td>
            <td>TKJ</td>
        </tr>
    </table>
    <hr>
    
        <h1>tabel dengan colspan</h1>
        <table align="center" border="1" cellpadding="20" cellspacing="0">
            <tr>
                <td colspan="3">1,2, dan 3 sudah digabung dengan colspan</td>
            </tr>
            <tr>
                <td rowspan="2">4 dan 7 sudah digabung dengan rowspan</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
    </table>
  </body>
</html>
